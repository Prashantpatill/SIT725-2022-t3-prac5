<html>
	<head>
		<title>SIT725 T2 Week5</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" >
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<nav>
			<div class="nav-wrapper navbar-size" style="background-color: white;">
				<a href="#" class="brand-logo"><img class="user-image-size" src="images/pl.png"></a>
                <h2 style="text-align:center">Welcome to SIT 725 Week 5</h2>
			</div>
		</nav>

		<main class="main-body">
			<div class="container">
				<div class="row">
					<div class="col s12 center-align">
						<p class="flow-text">Lets us look at some of the premier league teams 
						</p>
					</div>
					<div class="col s12 center-align">
						<a class="waves-effect waves-light btn click-me-button modal-trigger" id="clickMeButton" data-target="modal1"><i class="material-icons left"></i>Click to enter a club statistics</a>
					</div>
				</div>
				<div class="row" id="card-section">
				</div>
			</div>

			<div id="modal1" class="modal modal-fixed-footer">
				<div class="row modal-content">
					<form class="col s12">
						<div class="row">
							<div class="input-field col s6">
								<input id="title" type="text">
								<label for="title">Club Name</label>
							</div>
                            <div class="row">
                                <div class="input-field col s6">
                                    <input id="subTitle" type="text">
                                    <label for="subTitle">Established Year</label>
                                </div>
							<div class="input-field col s12">
								<input id="path" type="text">
								<label for="path">Club Logo</label>
							</div>
						</div>
						
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input id="description" type="text">
								<label for="description">Catch Phrase </label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12 center-align">
								<a class="waves-effect waves-light btn" id="formSubmit">submit</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</main>

		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="scripts.js"></script>
	</body>
</html>
